<div id="white" *ngIf="post != undefined">
 	    <div class="container">
 			<div class="row">
 				<div class="col-lg-8 col-lg-offset-2">
 					<p><img src="assets/img/user.png" width="50px" height="50px"> <span class="ba"> {{ post.created_by }}</span></p>
 					<p class="bd">{{ post.created_at | date : 'MMMM dd, yyyy' }}</p>
 					<h4>{{ post.title }}</h4>
 					<p><img class="img-responsive" [src]="post.image" [alt]="post.title"></p>
          <p>{{ post.content }}</p>
 					<br>
 					<p class="bt">TAGS: <span *ngFor="let tag of post.tags"><a href="#" [rel]="tag.name">{{ tag.name }}</a>, </span></p>
 					<hr>
 					<p><a [routerLink]="['']"># Back</a></p>
 				</div>

 			</div>
 	    </div>
 </div>
